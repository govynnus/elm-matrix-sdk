version: V_3
name: Login
objects:
  LoggedInResponse:
    description: Confirmation that the user successfully logged in.
    fields:
      access_token:
        type: string
        required: true
      device_id:
        type: string
        required: now
      home_server:
        type: string
        required: never
      refresh_token:
        type: string
        required: never
      user_id:
        type: string
        required: true
